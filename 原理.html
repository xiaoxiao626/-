  <section>
    <h2>什麼是水力發電？</h2>
    <p>水力發電是利用水流動能來產生電力的一種可再生能源。水流經過水輪機時，轉動水輪機，進而驅動發電機，最終產生電能。</p>
  </section>

  <section>
    <h2>水力發電的工作原理</h2>
    <p>水力發電的核心原理是將水流的動能轉化為機械能，再轉化為電能。水流進入大壩，通過管道引導至水輪機，水輪機的轉動帶動發電機發電。</p>
    <img src="https://www.emsd.gov.hk/energyland/filemanager/template/tc/images/hydro_1.png" alt="水力發電機組圖片">
  </section>

  <section>
    <h2>水力發電的優勢</h2>
    <ul>
      <li>清潔能源，不排放溫室氣體。</li>
      <li>可再生能源，持續性強。</li>
      <li>穩定性高，能夠提供穩定的電力供應。</li>
    </ul>
  </section>

  <section>
    <h2>水力發電的應用</h2>
    <p>水力發電可應用於大型水壩、小型水力發電站，甚至海洋潮汐發電等領域。</p>
  </section>
